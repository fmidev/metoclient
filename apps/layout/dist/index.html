<!DOCTYPE html>
<html>
    <head>
        <title>Map Windows</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    </head>
    <body>
        <div id="fmi-metweb-windows"></div>
        <script type="text/javascript">
            document.addEventListener("DOMContentLoaded", function() {
                fi.fmi.metoclient.layout
                    .setContainer('fmi-metweb-windows')
                    .createWindows()
                    .select(0)
                    console.log('Selected: '+fi.fmi.metoclient.layout.getSelected());
            });
        </script>
    <script type="text/javascript" src="layout.js"></script></body>
</html>
