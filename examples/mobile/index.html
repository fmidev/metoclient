<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mobile-friendly time slider</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <style>
    #fmi-animator-container {
      height: 600px;
      width: 100%;
      position: relative;
    }
  </style>
</head>

<body>
<div id="fmi-animator-container">
  <div id="fmi-animator" class="fmi-animator"></div>
  <div id="fmi-animation-time"></div>
  <div id="fmi-animation-time-options">
    <div id="fmi-time-option-1h" class="fmi-time-option selected">1</div>
    <div id="fmi-time-option-2h" class="fmi-time-option">2</div>
    <div id="fmi-time-option-3h" class="fmi-time-option">3</div>
  </div>
</div>
<script src="./example.min.js"></script>
</body>
</html>
